<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie #16429: 1-formularz-html5</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="title"><h1>Application for Admission</h1></div>
    <form action="https://formspree.io/yuliyab.design@gmail.com" method="POST">
      <label for="firstName">First name:</label>
      <input type="text" name="firstName" id="firstName" placeholder="Enter your first name">
      <label for="lastName">Last name:</label>
      <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
      <label for="email">Email:</label>
      <input type="email" name="_replyto" id="email" placeholder="Enter your email">
      <label for="phone">Phone: </label>
      <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
      
         <label for="city">City: </label>
         <select name="city" id="city">
          <option value="Krakow">Krakow</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdansk">Gdansk</option>
         </select>
      
      <label>Gender:</label>
         <input type="radio" name="gender" value="female" id="female">Female: 
         <input type="radio" name="gender" value="male" id="male">Male: 
      <p>
         <label for="message">Message: </label><br/>
         <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </p>
      <label>
         <input type="checkbox" name="agreement" id="agreement">
          I agree to the <a href ="#">terms of service</a>
      </label>
      <input type="submit" value="Send"/>
    </form>
</body>
</html>
